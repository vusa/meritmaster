<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/composite">
    <h:head>
        <title>Create Person</title>
    </h:head>
    <h:body>
        Create Person
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:form id="userDetailForm">
            <h:outputLabel value="Name:"/><h:inputText title="Name" value="#{personHome.person.displayName}"/><br />
            <h:outputLabel value="Email:"/><p:inputText title="Email" required="true" requiredMessage="user must have an email." value="#{personHome.person.email}"/><br />
            <h:outputLabel value="Password:"/><p:password value="#{personHome.person.password}"/><br />
            <h:outputLabel value="DoB:"/><p:calendar value="#{personHome.person.dateOfBirth}"/><br />
            <p:growl id="messages" showDetail="true" />
            <p:commandButton action="#{personHome.createUser()}" value="Create User"/>
        </h:form>
        <br />
        <h:outputLabel value="Number of users in system:"/>#{personHome.numberOfUsers}
    </h:body>
</html>
