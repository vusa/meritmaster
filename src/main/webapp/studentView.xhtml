<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fc="http://java.sun.com/jsf/composite/fluttercode/component"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="personId" value="#{studentHome.id}" />
			<f:event type="preRenderView" listener="#{studentHome.init(false)}" />
		</f:metadata>

		<h:form>

			<fc:panel
				caption="Student : #{studentHome.student.name}">
				<fc:property caption="Id">#{studentHome.student.id}</fc:property>
				<fc:property caption="Name">#{studentHome.student.name}</fc:property>
                <fc:property caption="Parent">#{studentHome.student.parent.name}</fc:property>
                <fc:property caption="Parent Contact">#{studentHome.student.parent.contactNumber}</fc:property>
                <fc:property caption="Merits">#{studentHome.student.merits}</fc:property>
				<fc:auditInfo entity="#{studentHome.student}" captionClass="caption"
					valueClass="value" />

				<h:button outcome="home" value="Back to List"
					style="margin-right  : 24px" />
				<h:button outcome="studentEdit" value="Edit Student">
					<f:param name="personId" value="#{studentHome.student.id}" />
				</h:button>

			</fc:panel>
			<fc:panel caption="Courses Enrolled">

				<h:dataTable styleClass="dataTable" value="#{studentHome.courses}"
					var="v_course">
					<h:column>
							(<h:link outcome="courseView" value="details">
							<f:param name="courseId" value="#{v_course.id}" />
						</h:link>)
				</h:column>

					<h:column>
						<f:facet name="header">Code</f:facet>
						<h:outputText value="#{v_course.code}" />
					</h:column>

					<h:column>
						<f:facet name="header">Title</f:facet>
						<h:outputText value="#{v_course.title}" />
					</h:column>

					<h:column>
						<f:facet name="header">Teacher</f:facet>
						<h:outputText value="#{v_course.teacher.name}" />
					</h:column>

				</h:dataTable>
			</fc:panel>
		</h:form>
	</ui:define>
</ui:composition>
